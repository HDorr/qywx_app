# Configure logging for testing, DEBUG < INFO < WARN < ERROR < FATAL
log4j.rootLogger=info,error, stdout,logfile

# log to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p (%F:%L) - %m%n

# debug log for MyBatis
log4j.logger.java.sql.Connection=error,stdout 
log4j.logger.java.sql.Statement=error,stdout 
log4j.logger.java.sql.PreparedStatement=error,stdout 

#V1.6.2 切换到ons
# data log
log4j.logger.activityDataBackup=info,activityDataBackup
log4j.additivity.activityDataBackup=false
log4j.appender.activityDataBackup=org.apache.log4j.DailyRollingFileAppender
log4j.appender.activityDataBackup.File=${catalina.home}/logs/activityDataBackup.log
log4j.appender.activityDataBackup.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.activityDataBackup.Encoding=UTF-8
log4j.appender.activityDataBackup.layout=org.apache.log4j.PatternLayout
log4j.appender.activityDataBackup.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss}%m%n
