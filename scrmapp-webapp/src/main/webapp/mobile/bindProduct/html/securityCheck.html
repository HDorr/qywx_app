<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>防伪查询</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <meta name="x5-fullscreen" content="true">
        <meta name="full-screen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="/webapp/resources/src/css/reset.css">
        <link rel="stylesheet" href="/webapp/resources/src/css/bindProduct/securityCheck.css">
    </head>
    <body>
        <div class="main_layer clearfix">
        	<div class="content_success">
        		<div class="top ">
	        		<div class="imgBox">
	        			<span></span>
	        		</div>
        			
        			<p>
        				<span class="thankTxt">感谢使用</span>
        			</p>
        			<p>
        				您验证的产品是沁园官方正品。
        			</p>
        		</div>
        		<div class="down">
        			<p>产品信息如下：</p>
        			<p>产品名称：<span>沁园牌反渗透净水器</span></p>
        			<p>产品型号：<span>XX-XX-XX（电子商务专供）</span></p>
        			<p>产品条码：<span>88112233445566</span></p>
        		</div>
        	</div>
        	<div class="content_failed">
        		<div class="top ">
        			<p>
        				<span class="sorryTxt">抱歉，查询失败</span>
        			</p>
	        		<div class="imgBox">
	        			<span></span>
	        		</div>
        		</div>
        		<div class="down">
        			<p>亲爱的<span class="userName">XXX</span>(微信昵称)：</p>
        			<p>很抱歉您输入的防伪码无法识别，请重新输入，或与卖家联系咨询。</p>
        		</div>
        	</div>
            
        </div>
        <script src="/webapp/resources/src/js/flexible.js"></script>
