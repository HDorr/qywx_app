<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>完工提交-安装</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <meta name="x5-fullscreen" content="true">
        <meta name="full-screen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../../../resources/src/css/reset.css">
        <link rel="stylesheet" href="../../../resources/src/css/index/index.css">
        <link rel="stylesheet" href="../../../resources/src/css/jqweui/weui.min.css">
        <link rel="stylesheet" href="../../../resources/src/css/jqweui/jquery-weui.css">
        <link rel="stylesheet" href="../../../resources/src/css/qiYeHao/submit_order.css">
    </head>
    <body>
        
        <div class="main_layer " style="padding-top: 0px;">
            <div class="topTips">
                请确认信息后再提交！
            </div>
            <div class="scanArea clearfix">
                <div class="title">核实产品</div>
                <label class="pull-left">
                    产品条码：
                    <input class="qy-input-360" id="pdtCodeInput" type="number" placeholder="请输入产品条码">
                    <!-- <a href="javascript:;">如何查找产品条码？</a> -->
                </label>
                <div class="scanQrCode pull-right" id="scanQrCode" style="background-image: url('../../../resources/images/bindProduct/scanQrCode.png');">
                    <p>扫码</p>
                </div>

            </div> 
            <div class="productImg" >
                <div style="border-top: 1px solid #f3f3f3;"></div>
                <div class="formBox">
                    <div class="noPicBox">
                        <span id="uploadBtn" onclick="upLoadImg()">
                            如果没有找到条码，请点击上传图片
                        </span>
                    </div>
                    <div class="picShowBox">
                        <span class="pull-left">现场图片：</span>
                        
                        <span class="picShow imgBox"><img src="" alt=""></span>
                        <span class="newUpLoad" onclick="upLoadImg()">重新上传</span>
                    </div>                
                </div>
                <p>请拍摄照片证明机器上无条码</p>
            </div>
            <div class="order_info">
                <div class="title">工单信息</div>
                <div class="orderNum">
                    <span class="pull-left">受理单号：</span>
                    <span class="pull-left con">123456789987456</span>
                </div>
                <div class="productName">
                    <span class="pull-left">产品名称：</span>
                    <span class="pull-left con">沁园牌反渗透进水器</span>
                </div>
                <div class="productType">
                    <span class="pull-left">产品型号：</span>
                    <span class="pull-left con">QU-G4-1004(电子商务专供)</span>
                </div>
                <div class="productCode">
                    <span class="pull-left">产品条码：</span>
                    <span class="pull-left con">123456789987456</span>
                </div>
                <div class="productCode">
                    <span class="pull-left">联系信息：</span>
                    <span class="pull-left con">张三，12345678998</span>
                </div>
                <div class="productCode">
                    <span class="pull-left">服务地址：</span>
                    <span class="pull-left con">上海市黄浦区XXX号XX路X楼</span>
                </div>
                <div class="productCode">
                    <span class="pull-left">预约时间：</span>
                    <span class="pull-left con">2017-04-28  13:00~15:00</span>
                </div>
                <div class="productCode">
                    <span class="pull-left">安装描述：</span>
                    <span class="pull-left con">安装在厨房</span>
                </div>
            </div>
            <div class="isCheckItem isPart">
                <span class="checkBox"></span>
                <span>是否使用配件</span>
            </div>
            <div class="partBox">
                <table class="partTable">
                    <thead class="tableHeader">
                        <tr>
                            <td>序号</td>
                            <td>配件名称</td>
                            <td>收费（元）</td>
                            <td>数量</td>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
<!--                         <tr>
                            <td>1</td>
                            <td>颗粒活性炭</td>
                            <td><input type="text" value="22"></td>
                            <td><input type="text" value="22"></td>
                        </tr>
 -->                    </tbody>
                </table>
            </div>
        </div>
        <div class="btn">
            <button class="qy-btn-400">提交完工</button>
        </div>
        
    <script src="../../../resources/src/js/flexible.js"></script>
    <script src="../../../resources/thirdparty/jquery/dist/jquery.min.js"></script>
    <script src="../../../resources/thirdparty/jqweui/jquery-weui.min.js"></script>
    <script src="../../../resources/thirdparty/jweixin/jweixin-1.0.0.js"></script>
    <script src="../../../resources/src/js/common.js"></script>
    <script src="../../../resources/src/js/qiYeHao/order_submit.js"></script>
    </body>
</html>
