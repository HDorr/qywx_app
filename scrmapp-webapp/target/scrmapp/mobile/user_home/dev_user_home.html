<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>menu</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <meta name="x5-fullscreen" content="true">
        <meta name="full-screen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="/webapp/resources/src/css/jqweui/weui.min.css">
        <link rel="stylesheet" href="/webapp/resources/src/css/jqweui/jquery-weui.min.css">
        <link rel="stylesheet" href="/webapp/resources/src/css/user_home/user_home.css">
    </head>
    <body>
        <div class="main_layer">
            <div class="head_banner">
                <img class="bannerImg" src="/webapp/resources/images/home_banner.png">
                <div class="headerImg" style="background-image: url('/webapp/resources/images/testHead.png')">
                </div>
                 <p>Mario</p>
            </div>

            <div class="menu_area weui-grids">
                <a href="${f_ctxpath}/scrmapp/consumer/user/memberInfo/index"  class="weui-grid js_grid">
                    <div class="weui-grid__icon">
                        <img src="/webapp/resources/images/home_menu/personalDate.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        个人资料
                    </p>
                    <p class="shadow"></p>
                </a>
                <a href="${f_ctxpath}/scrmapp/consumer/wechatuser/address/index" class="weui-grid js_grid">
                    <div class="weui-grid__icon">
                        <img src="/webapp/resources/images/home_menu/addressIcon.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        我的地址
                    </p>
                    <p class="shadow"></p>
                </a>
                 <a href="javascript:;" class="weui-grid js_grid">
                    <div class="weui-grid__icon">
                        <img src="/webapp/resources/images/home_menu/myProduct.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        我的产品
                    </p>
                    <p class="shadow"></p>
                </a>
                 <a href="javascript:;" class="weui-grid js_grid">
                    <div class="weui-grid__icon">
                        <img src="/webapp/resources/images/home_menu/myBook.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        我的预约
                    </p>
                    <p class="shadow"></p>
                </a>
                 <a href="javascript:;" class="weui-grid js_grid">
                    <div class="weui-grid__icon">
                        <img src="/webapp/resources/images/home_menu/myCount.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        我的优惠
                    </p>
                    <p class="shadow"></p>
                </a>
                 <a href="javascript:;" class="weui-grid js_grid">
                    <div class="weui-grid__icon">
                        <img src="/webapp/resources/images/home_menu/advise.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        吐槽&建议
                    </p>
                    <p class="shadow"></p>
                </a>
            </div>
        </div>
        <script src="/webapp/resources/thirdparty/jquery/dist/jquery.min.js"></script>
        <script src="/webapp/resources/thirdparty/jqweui/jquery-weui.min.js"></script>
        <script>    
            var gridEl = document.querySelectorAll(".weui-grid");
            for(var i = 0 ;i<gridEl.length;i++){
                gridEl[i].addEventListener("touchstart",function(e){
                    this.classList.toggle("onTouch")
                })
                gridEl[i].addEventListener("touchend",function(e){
                    this.classList.toggle("onTouch")
                })
            }
        </script>
    </body>
</html>
