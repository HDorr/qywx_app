<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>地址列表</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <meta name="x5-fullscreen" content="true">
        <meta name="full-screen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../../../resources/src/css/reset.css">
        <link rel="stylesheet" href="../../../resources/src/css/jqweui/jquery-weui.min.css">
        <link rel="stylesheet" href="../../../resources/src/css/jqweui/weui.min.css">
        <link rel="stylesheet" href="../../../resources/src/css/addressManage/addressEdit.css">
    </head>
    <body>
        <div class="address_main_layer">
            <div id="centerArea">
                <div class="weui-cells weui-cells_form addressEditCells">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">联系电话</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel">
                        </div>
                    </div>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>所在地区</p>
                        </div>
                        <div class="weui-cell__bd">上海市上海市黄浦区</div>
                        <div class="weui-cell__ft">
                        </div>
                    </a>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                            <div class="weui-textarea-counter"><span>0</span>/200</div>
                        </div>
                    </div>
                </div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_switch">
                        <div class="weui-cell__bd">设为默认</div>
                        <div class="weui-cell__ft">
                            <input class="weui-switch" type="checkbox">
                        </div>
                    </div>
                </div>
                <div class="weui-cells weui-cells_form">
                    <a class="weui-cell weui-cell_access" id="addressEditDelBtn" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p style="color:red;">删除地址</p>
                        </div>
                    </a>
                </div>
            </div>
            <!-- <div class="loadingArea">
                <div class="weui-loadmore">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">正在加载</span>
                </div>
                <div class="weui-loadmore weui-loadmore_line">
                    <span class="weui-loadmore__tips">暂无数据</span>
                </div>
                <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
                    <span class="weui-loadmore__tips"></span>
                </div>
            </div> -->
        </div>
        
        <div id="saveAddressBtn" class="qyBlue">
            <p>保存</p>
        </div>
        <div id="addNewAddr" class="qyBlue">
            <p>添加新地址 +</p>
        </div>
        
    </div>
    <script src="../../../resources/thirdparty/jquery/dist/jquery.min.js"></script>
    <script src="../../../resources/thirdparty/jqweui/jquery-weui.min.js"></script>
    <script src="../../../resources//thirdparty/arttemplate/arttemplate.js"></script>
    <script src="../../../resources/src/js/addressManage/addressEdit.js"></script>
    
</body>
</html>
